  name: admin-api-ws
  path: /workspaces
  port: 48001
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    id: 78c1c64f-f3b5-4ecf-bf10-27102d160e52
    name: admin-api-ws
    path_handling: v0
    paths:
    - /admin
    plugins:
    - config:
        access:
        - |+
          tokens = {"kong_admin_token_dev", "kong_admin_token_stst_internal", "kong_admin_token_stst_external", "kong_admin_token_prod_internal", "kong_admin_token_prod_external"}

          for k, v in ipairs(tokens) do
            local token_name = "{vault://env/" .. v .. "}"
            local token, err = kong.vault.get(token_name)

            if token then
              kong.log.debug("Got "..token_name.." from vault: "..token)
            else
              kong.log.err("Failed to retrieve ".. token_name .. " from vault")
            end
          end

          local token_name = "{vault://env/kong_admin_token_cp}"
          local token = kong.vault.get(token_name)
          if token then
            kong.service.request.set_header("kong-admin-token", token)
          else
              kong.log.err("Failed to retrieve ".. token_name .. " from vault")
          end

        body_filter: []
        certificate: []
        header_filter: []
        log: []
        rewrite: []
        ws_client_frame: []
        ws_close: []
        ws_handshake: []
        ws_upstream_frame: []
