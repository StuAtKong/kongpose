x-kong-container-common:
  &kong-container-common
  healthcheck:
    test: [ "CMD", "kong", "health" ]
    interval: 10s
    timeout: 10s
    retries: 10
  restart: on-failure
#  read_only: true
  tmpfs:
    - /tmp
networks:
  kongpose-net:
    name: kongpose-net
    driver: bridge
  kongpose-net-internal:
    name: kongpose-net-internal
    driver: bridge
    internal: true

services:
  kong-migrations:
    <<: *kong-image
    networks:
      - kongpose-net
    command: "kong migrations bootstrap"
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-migrations-all-up:
    <<: *kong-image
    profiles: [ "upgrade", "everything" ]
    networks:
      - kongpose-net
    command: kong migrations up
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-migrations-all-finish:
    <<: *kong-image
    profiles: [ "upgrade", "everything" ]
    depends_on:
      kong-migrations-all-up:
        condition: service_completed_successfully
    networks:
      - kongpose-net
    command: kong migrations finish
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-migrations-upgrade:
    <<: *kong-image
    profiles: [ "upgrade", "everything" ]
    networks:
      - kongpose-net
    command: "kong migrations up"
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-migrations-finish:
    <<: *kong-image
    profiles: [ "upgrade-finish", "everything" ]
    networks:
      - kongpose-net
    command: "kong migrations finish"
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-migrations-list:
    <<: *kong-image
    profiles: [ "upgrade-list", "everything" ]
    networks:
      - kongpose-net
    command: "kong migrations list"
    environment:
      <<: [ *kong-license, *kong-db-config ]
    restart: on-failure
#    secrets:
#      - pg_password
#      - pg_password_in_file

  kong-cp:
    <<: [ *kong-image, *kong-container-common ]
    deploy:
      replicas: 1
    mem_limit: 2g
    cpus: 1
    networks:
      - kongpose-net
      - kongpose-net-internal
    user: "${KONG_USER:-kong}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ssl-certs:/tmp/ssl/customcerts
      - ./tracing:/usr/local/kong/tracing
      - ./http_content:/tmp/htdocs
      - ./grpcbin:/tmp/grpcbin
