      KONG_PORTAL_GUI_SSL_CERT: "/tmp/ssl/customcerts/smallstep/kong.lan.pem"
      KONG_PORTAL_API_URL: "https://portal-api.kong.lan"
      KONG_PORTAL_AUTH: "openid-connect"
      # Kong DevPortal auth via OIDC & KeyCloak
