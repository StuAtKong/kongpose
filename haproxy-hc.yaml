_format_version: "1.1"
_workspace: haproxy-hc
services:
- connect_timeout: 60000
  host: status-upstream
  name: Healthcheck
  path: /status
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  tags:
  - ha-proxy_healthcheck
  routes:
  - name: Healthcheck
    paths:
    - /health
    path_handling: v1
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    tags:
    - ha-proxy_healthcheck
    https_redirect_status_code: 426
  plugins:
  - name: request-transformer
    config:
      add:
        body: []
        headers:
        - kong-admin-token:password
        querystring: []
      append:
        body: []
        headers: []
        querystring: []
      http_method: null
      remove:
        body: []
        headers: []
        querystring: []
      rename:
        body: []
        headers: []
        querystring: []
      replace:
        body: []
        headers: []
        querystring: []
        uri: null
    enabled: true
    protocols:
    - grpc
    - grpcs
    - http
    - https
    tags:
    - ha-proxy_healthcheck
- connect_timeout: 60000
  host: echo-server
  name: local_echo-server
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: Echo
    paths:
    - /echo
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: udp-log
      config:
        host: graylog
        port: 5555
        timeout: 10000
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
- connect_timeout: 60000
  host: local-httpbin
  name: local_httpbin
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  tags:
  - rl-test
  routes:
  - name: limit-httpbin
    paths:
    - /limit-httpbin
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    tags:
    - rl-test
    https_redirect_status_code: 426
    plugins:
    - name: key-auth
      config:
        anonymous: null
        hide_credentials: false
        key_in_body: false
        key_names:
        - apikey
        run_on_preflight: true
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - rl-test
    - name: rate-limiting-advanced
      config:
        dictionary_name: kong_rate_limiting_counters
        header_name: null
        hide_client_headers: false
        identifier: consumer
        limit:
        - 5
        namespace: 906AYYBNP8tw136B6KyKuTvDhXE6iIRv
        redis:
          cluster_addresses: null
          database: 0
          host: redis
          password: null
          port: 6379
          sentinel_addresses: null
          sentinel_master: null
          sentinel_password: null
          sentinel_role: null
          server_name: null
          ssl: false
          ssl_verify: false
          timeout: 2000
        strategy: redis
        sync_rate: 0
        window_size:
        - 30
        window_type: sliding
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - rl-test
  - name: localhttpbin
    paths:
    - /httpbin
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: tcp-log
      config:
        host: graylog
        keepalive: 60000
        port: 5555
        timeout: 10000
        tls: false
        tls_sni: null
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
consumers:
- username: consA
  tags:
  - ha-proxy_healthcheck
  keyauth_credentials:
  - key: abc
- username: consB
  keyauth_credentials:
  - key: "123"
upstreams:
- name: local-httpbin
  algorithm: round-robin
  slots: 10000
  healthchecks:
    active:
      concurrency: 10
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 7
        successes: 1
